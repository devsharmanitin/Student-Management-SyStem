<script>


    'use strict';

    $(document).ready(function() {
    
        // Area chart
        
       if ($('#apexcharts-area-pi').length > 0) {
        var options = {
            series: [{{GetStudentCount}}, {{GetStaffCount}}, {{GetSubjectCount}}, {{GetCourseCount}}, ],
            chart: {
            width: 380,
            type: 'pie',
          },
          labels: ['Student', 'Staff', 'Subject', 'Course', ],
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };
  
          var chart = new ApexCharts(document.querySelector("#apexcharts-area-pi"), options);
          chart.render();
        } 
    
        // Bar chart
        
        if ($('#StudentGender').length > 0) {
        var optionsBar = {
            chart: {
                type: 'bar',
                height: 350,
                width: '100%',
                stacked: true,
                toolbar: {
                    show: false
                },
            },
            dataLabels: {
                enabled: false
            },
            plotOptions: {
                bar: {
                    columnWidth: '45%',
                }
            },
            series: [{
                name: "Boys",
                color: '#fdbb38',
                data: [{{StudentGenderMaleCount}}],
            }, {
                name: "Girls",
                color: '#19affb',
                data: [{{StudentGenderFemaleCount}}],
            }],
            labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
            xaxis: {
                labels: {
                    show: false
                },
                axisBorder: {
                    show: false
                },
                axisTicks: {
                    show: false
                },
            },
            yaxis: {
                axisBorder: {
                    show: false
                },
                axisTicks: {
                    show: false
                },
                labels: {
                    style: {
                        colors: '#777'
                    }
                }
            },
            title: {
                text: '',
                align: 'left',
                style: {
                    fontSize: '18px'
                }
            }
    
        }
      
        var chartBar = new ApexCharts(document.querySelector('#StudentGender'), optionsBar);
        chartBar.render();
        }

        //Student And Staff
        var options = {
            series: [{{GetStudentCount}}, {{GetStaffCount}},],
            chart: {
            type: 'donut',
          },
          labels: ['Student' , 'Staff'],

          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };
  
          var chart = new ApexCharts(document.querySelector("#Dotnut-Chart"), options);
          chart.render();
      
          //Course And Subject 
          var options = {
            series: [{{GetCourseCount}}, {{GetSubjectCount}},],
            chart: {
            width: 380,
            type: 'donut',
          },
          labels: ['Course' , 'Subjects'],
          plotOptions: {
            pie: {
              startAngle: -90,
              endAngle: 270
            }
          },
          dataLabels: {
            enabled: false
          },
          fill: {
            type: 'gradient',
          },
          legend: {
            formatter: function(val, opts) {
              return val + " - " + opts.w.globals.series[opts.seriesIndex]
            }
          },
          title: {
            text: 'Courses With Subjects'
          },
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };
  
          var chart = new ApexCharts(document.querySelector("#CourseData"), options);
          chart.render();

    });


</script>
