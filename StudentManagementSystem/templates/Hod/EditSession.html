{% extends 'base.html' %}
{% block content %}


    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Session</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="Sessions.html">Session</a></li>
                   <li class="breadcrumb-item active">Update Session</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                {% include 'includes/messages.html' %}
                <div class="card-body">
                   <form method="post" action="{% url 'SessionEdit' Session.id %}">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Session Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Start Session </label>
                               <input type="date" class="form-control"  name="SessionStart" required>
                               {{Session.SessionStart}}
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>End Session</label>
                               <input type="date" class="form-control"  name="SessionEnd" required>
                               {{Session.SessionEnd}}
                            </div>
                         </div>
                         
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Session</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 


{% endblock %}
