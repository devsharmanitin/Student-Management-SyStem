{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="students.html">Students</a></li>
             <li class="breadcrumb-item active">Edit Students</li>
          </ul>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" enctype="multipart/form-data" action="{% url 'StudentEdit' Student.id %}">
               {% csrf_token  %}
               {% include 'includes/messages.html' %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Student Information</span></h5>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" value="{{Student.admin.first_name}}" name="FirstName" >
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control"  value="{{Student.admin.last_name}}" name="LastName" >
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Student Email</label>
                         <input type="text" class="form-control"  value="{{Student.admin.email}}" name="StudentEmail" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control"  value="{{Student.admin.username}}" name="Username" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="Password" placeholder="Update Password Using Profile" >
                  </div>
               </div>
                   
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Date of Birth</label>
                         <div>
                            <input type="date" class="form-control"  value="{{Student.datebirth}}" name="Dob" required>
                         </div>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control" name="Gender" value="{{Student.gender}}" >
                          <option vaue="">Select Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="other">Others</option>
                       </select>
                    </div>
                    </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Class</label>
                         <input type="text" class="form-control" value="{{Student.standard}}" name="Standard" >
                      </div>
                   </div>
                   
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Joining Date</label>
                         <div>
                            <input type="date" class="form-control" value="{{Student.joining_at}}" name="JoiningData" required>
                         </div>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mobile Number</label>
                         <input type="text" class="form-control" value="{{Student.mobilenumber}}" name="Number" >
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Course</label>
                       <select class="form-control" value="{{Student.}}"  name="Course" required>
                          <option name="FirstName">Select Course</option>
                          {% for i in Courses %}
                          <option value="{{i.id}}">{{i.name}}</option>
                          {% endfor %}
                       </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Session</label>
                       <select class="form-control" name="Session" required>
                        <option value="{{i.id}}" >Select Session</option>
                        {% for i in Sessions %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                     </select>
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Student Image</label>
                         <input type="file" class="form-control" name="StudentImage"  required>
                         {{Student.admin.profile.url}}
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Permanent Address</label>
                       <textarea class="form-control" name="Address" required>
                        {{Student.address}}
                       </textarea>
                    </div>
                 </div>
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
