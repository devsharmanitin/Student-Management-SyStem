{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="students.html">Students</a></li>
             <li class="breadcrumb-item active">Add Students</li>
          </ul>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" enctype="multipart/form-data" action="{% url 'StudentAdd' %}">
               {% csrf_token  %}
               {% include 'includes/messages.html' %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Student Information</span></h5>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="FirstName" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="LastName" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Student Email</label>
                         <input type="text" class="form-control" name="StudentEmail" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control" name="Username" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="Password" required>
                  </div>
               </div>
                   
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Date of Birth</label>
                         <div>
                            <input type="date" class="form-control" name="Dob" required>
                         </div>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Gender</label>
                       <select class="form-control" name="Gender" required>
                          <option vaue="">Select Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="other">Others</option>
                       </select>
                    </div>
                    </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Class</label>
                         <input type="text" class="form-control" name="Standard" required>
                      </div>
                   </div>
                   
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Joining Date</label>
                         <div>
                            <input type="date" class="form-control" name="JoiningData" required>
                         </div>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mobile Number</label>
                         <input type="text" class="form-control" name="Number" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Course</label>
                       <select class="form-control" name="Course" required>
                          <option name="FirstName">Select Course</option>
                          {% for i in Course %}
                          <option value="{{i.id}}">{{i.name}}</option>
                          {% endfor %}
                       </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Session</label>
                       <select class="form-control" name="Session" required>
                        <option value="{{i.id}}" >Select Session</option>
                        {% for i in Session %}
                        <option value="{{i.id}}">{{i}}</option>
                        {% endfor %}
                     </select>
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Student Image</label>
                         <input type="file" class="form-control" name="StudentImage" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Permanent Address</label>
                       <textarea class="form-control" name="Address" required></textarea>
                    </div>
                 </div>
                   {% comment %} <div class="col-12">
                      <h5 class="form-title"><span>Parent Information</span></h5>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Father's Name</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Father's Occupation</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Father's Mobile</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Father's Email</label>
                         <input type="email" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mother's Name</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mother's Occupation</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mother's Mobile</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Mother's Email</label>
                         <input type="email" class="form-control">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Present Address</label>
                         <textarea class="form-control"></textarea>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Permanent Address</label>
                         <textarea class="form-control"></textarea>
                      </div>
                   </div> {% endcomment %}
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
