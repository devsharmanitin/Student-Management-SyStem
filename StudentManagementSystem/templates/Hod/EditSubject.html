{% extends 'base.html' %}
{% block content %}


    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Add Subject</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                   <li class="breadcrumb-item active">Add Subject</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                {% include 'includes/messages.html' %}
                <div class="card-body">
                   <form method="post" action="{% url 'SubjectEdit' Subject.id %}">
                    {% csrf_token %}
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Subject Information</span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Subject Name</label>
                               <input type="text" class="form-control" value='{{Subject.name}}' name="SubjectName">
                               <input type='hidden' value="{{Subject.id}}" name='SubjectId'>
                            </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Course</label>
                                <select class="form-control" name="Course" required>
                                   <option name="select Course">Select Course</option>
                                   {% for i in Course %}
                                   <option value="{{i.id}}">{{i.name}}</option>
                                   {% endfor %}
                                </select>
                                {{Subject.course}}
                             </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Staff</label>
                                <select class="form-control" name="Staff" required>
                                   <option name="Staff">Select Staff</option>
                                   {% for i in Staff %}
                                   <option value="{{i.id}}">{{i.admin.first_name}}{{i.admin.last_name}}</option>
                                   {% endfor %}
                                </select>
                                {{Subject.staff}}
                             </div>
                         </div>
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 


{% endblock %}
