{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Update Course</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="students.html">Course</a></li>
             <li class="breadcrumb-item active">Edit Course</li>
          </ul>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" enctype="multipart/form-data" action="{% url 'CourseEdit' Courses.id %}">
               {% csrf_token  %}
               {% include 'includes/messages.html' %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Course Information</span></h5>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" name="Course" value='{{Courses}}' required>
                      </div>
                   </div>
                   
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Course</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
{% endblock %}
